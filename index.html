<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-200">


    <div class="flex flex-col items-center justify-center my-5 mx-5 ">
        <div class="flex items-center max-w-md mx-auto bg-white rounded-lg " x-data="{ search: '' }">
            <div class="w-full">
                <input type="search" id="citySearch"
                    class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none" placeholder="Search City"
                    x-model="search">
            </div>
            <div>
                <button type="submit" onclick="getCity()"
                    class="flex items-center bg-green-600 justify-center w-12 h-12 text-white rounded-r-lg"
                    :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                    :disabled="search.length == 0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="cities" class="flex flex-row items-center justify-center my-5 mx-5 "></div>



    <div id="weather" class="flex justify-center">
    </div>



    <script src="script.js"></script>
</body>

</html>
